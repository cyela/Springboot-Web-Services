server.port = 8087

# Datasource Configuration
spring.datasource.url = jdbc:mysql://localhost:3306/shopping?autoReconnect=true&useSSL=false
spring.datasource.username = ****
spring.datasource.password = *****
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

# Spring Data REST Configuration
spring.data.rest.basePath=/api
logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR

# Embedded Artemis
spring.artemis.mode=embedded
spring.artemis.embedded.enabled=true
spring.artemis.embedded.persistent=false
spring.artemis.embedded.queues=product_queue
spring.artemis.embedded.topics=product_topic

# Optional logging
logging.level.org.apache.activemq.artemis=INFO